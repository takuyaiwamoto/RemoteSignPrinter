}

function startCountdown() {
  const countdownEl = document.getElementById("countdown");
  
  // ğŸ”¸ ç”¨ç´™ã‚µã‚¤ã‚ºã«å¿œã˜ã¦ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³æ™‚é–“ã‚’èª¿æ•´

  let seconds = totalSeconds;

  const timer = setInterval(() => {
    seconds--;
    if (seconds >= 0) {
      countdownEl.textContent = `ãŠæ¸¡ã—ã¾ã§ï¼š${seconds}ç§’`;
    } else {
      clearInterval(timer);

  }, 1000);
}

// ãƒã‚ªãƒ³è‰²ã‚’å–å¾—ã™ã‚‹é–¢æ•°ï¼ˆã‚ˆã‚Šå¤šãã®è‰²ã§ã‚¹ãƒ ãƒ¼ã‚ºãªã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ï¼‰
function getNeonColor() {
  const colors = [
    '#ff0000', // èµ¤
    '#ff8000', // ã‚ªãƒ¬ãƒ³ã‚¸
    '#ffff00', // é»„è‰²
    '#80ff00', // é»„ç·‘
    '#00ff00', // ç·‘

    '#0080ff', // é’
    '#0000ff', // é’
    '#8000ff', // ç´«
    '#ff00ff', // ãƒã‚¼ãƒ³ã‚¿

  ];
  const colorIndex = Math.floor(neonColorIndex) % colors.length;

  console.log(`ğŸŒˆ ãƒã‚ªãƒ³è‰²: index=${neonColorIndex.toFixed(2)}, colorIndex=${colorIndex}, color=${selectedColor}`);

}

canvas.addEventListener("mousedown", (e) => {
  drawing = true;
  const x = e.offsetX;

canvas.addEventListener("mousemove", (e) => {
  if (!drawing) return;
  const x = e.offsetX;
  const y = e.offsetY;
  
  if (currentPenColor === 'neon') {
    // å‰ã®ä½ç½®ã‹ã‚‰ã®è·é›¢ã‚’è¨ˆç®—
    if (lastPosition) {
      const distance = Math.sqrt(Math.pow(x - lastPosition.x, 2) + Math.pow(y - lastPosition.y, 2));
      drawDistance += distance;
      
      // 5ãƒ”ã‚¯ã‚»ãƒ«ã”ã¨ã«è‰²ã‚’å¤‰æ›´ï¼ˆã‚ˆã‚Šç´°ã‹ã„è‰²å¤‰åŒ–ï¼‰
      neonColorIndex = drawDistance / 5;

    // æ–°ã—ã„ãƒ‘ã‚¹ã‚’é–‹å§‹ã—ã¦çŸ­ã„ã‚»ã‚°ãƒ¡ãƒ³ãƒˆã‚’æç”»
    ctx.beginPath();
    if (lastPosition) {
      ctx.moveTo(lastPosition.x, lastPosition.y);
    }
    
    const neonColor = getNeonColor();
    ctx.lineWidth = currentPenThickness;
    ctx.strokeStyle = neonColor;
    ctx.shadowBlur = 5; // ã‚·ãƒ£ãƒ‰ã‚¦ã‚’å°ã•ãã—ã¦æ±šã‚Œã‚’è»½æ¸›
    ctx.shadowColor = neonColor;
    ctx.lineTo(x, y);
    ctx.stroke();
    
    console.log(`ğŸ¨ ãƒã‚ªãƒ³ã‚»ã‚°ãƒ¡ãƒ³ãƒˆ: from(${lastPosition?.x}, ${lastPosition?.y}) to(${x}, ${y}), color=${neonColor}`);
  } else {
    ctx.lineWidth = currentPenThickness;
    ctx.strokeStyle = currentPenColor === 'black' ? '#000' : currentPenColor;
    ctx.shadowBlur = 0;
    ctx.lineTo(x, y);
    ctx.stroke();
  }
  
  // ç¾åœ¨ã®ä½ç½®ã‚’è¨˜éŒ²
  lastPosition = { x, y };
  
  const drawMsg = { 
    type: "draw", 
    x, 
    y,
    thickness: currentPenThickness,
    color: currentPenColor,
    neonIndex: currentPenColor === 'neon' ? neonColorIndex : null
  };
  socket.send(JSON.stringify(drawMsg));
  console.log("ğŸ“¤ é€ä¿¡ draw:", drawMsg);
});

  const y = touch.clientY - rect.top;
  
  // ãƒã‚ªãƒ³ãƒ¢ãƒ¼ãƒ‰ã®åˆæœŸè¨­å®š
  if (currentPenColor === 'neon') {
    ctx.lineWidth = currentPenThickness;
    ctx.strokeStyle = getNeonColor();
    ctx.shadowBlur = 10;
    ctx.shadowColor = getNeonColor();
  }
  
  ctx.beginPath();
  ctx.moveTo(x, y);
  drawDistance = 0; // æ–°ã—ã„ã‚¹ãƒˆãƒ­ãƒ¼ã‚¯ã®é–‹å§‹æ™‚ã«è·é›¢ã‚’ãƒªã‚»ãƒƒãƒˆ
  lastPosition = { x, y }; // åˆæœŸä½ç½®ã‚’è¨˜éŒ²
  
  const touchStartMsg = { 
    type: "start", 
    x, 
    y,
    thickness: currentPenThickness,
    color: currentPenColor
  };
  socket.send(JSON.stringify(touchStartMsg));
  console.log("ğŸ“¤ é€ä¿¡ touch start:", touchStartMsg);
});

canvas.addEventListener("touchend", (e) => {
  e.preventDefault();
  drawing = false;
});

canvas.addEventListener("touchmove", (e) => {
  e.preventDefault(); // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’é˜²æ­¢
  if (!drawing) return;
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  const x = touch.clientX - rect.left;
  const y = touch.clientY - rect.top;
  
  if (currentPenColor === 'neon') {
    // å‰ã®ä½ç½®ã‹ã‚‰ã®è·é›¢ã‚’è¨ˆç®—
    if (lastPosition) {
      const distance = Math.sqrt(Math.pow(x - lastPosition.x, 2) + Math.pow(y - lastPosition.y, 2));
      drawDistance += distance;
      
      // 5ãƒ”ã‚¯ã‚»ãƒ«ã”ã¨ã«è‰²ã‚’å¤‰æ›´ï¼ˆã‚ˆã‚Šç´°ã‹ã„è‰²å¤‰åŒ–ï¼‰
      neonColorIndex = drawDistance / 5;
    }
    
    // æ–°ã—ã„ãƒ‘ã‚¹ã‚’é–‹å§‹ã—ã¦çŸ­ã„ã‚»ã‚°ãƒ¡ãƒ³ãƒˆã‚’æç”»
    ctx.beginPath();
    if (lastPosition) {
      ctx.moveTo(lastPosition.x, lastPosition.y);
    }
    
    const neonColor = getNeonColor();
    ctx.lineWidth = currentPenThickness;
    ctx.strokeStyle = neonColor;
    ctx.shadowBlur = 5; // ã‚·ãƒ£ãƒ‰ã‚¦ã‚’å°ã•ãã—ã¦æ±šã‚Œã‚’è»½æ¸›
    ctx.shadowColor = neonColor;
    ctx.lineTo(x, y);
    ctx.stroke();
  } else {
    ctx.lineWidth = currentPenThickness;
    ctx.strokeStyle = currentPenColor === 'black' ? '#000' : currentPenColor;
    ctx.shadowBlur = 0;
    ctx.lineTo(x, y);
    ctx.stroke();
  }
  
  // ç¾åœ¨ã®ä½ç½®ã‚’è¨˜éŒ²
  lastPosition = { x, y };
  
  const touchDrawMsg = { 
    type: "draw", 
    x, 
    y,
    thickness: currentPenThickness,
    color: currentPenColor,
    neonIndex: currentPenColor === 'neon' ? neonColorIndex : null
  };
  socket.send(JSON.stringify(touchDrawMsg));
  console.log("ğŸ“¤ é€ä¿¡ touch draw:", touchDrawMsg);
});
