        opacity: 0.8;

      left: 0;

// ハートエフェクト生成関数
function createHeart() {

  const style = document.createElement('style');

        transform: rotate(45deg) translateX(${randomMoves[0]}px);

      20% {

        transform: rotate(45deg) translateX(${randomMoves[1]}px);
        bottom: 80px;

        transform: rotate(45deg) translateX(${randomMoves[2]}px);
        bottom: 140px;
      }
      60% {
        opacity: 0.8;
        transform: rotate(45deg) translateX(${randomMoves[3]}px);
        bottom: 200px;
      }
      80% {
        opacity: 0.5;
        transform: rotate(45deg) translateX(${randomMoves[4]}px);
        bottom: 260px;
      }
      100% {
        opacity: 0;
        transform: rotate(45deg) translateX(${randomMoves[5]}px);
        bottom: 320px;
      }
    }
  `;
  document.head.appendChild(style);
  console.log(`💖 スタイル追加: ${randomAnimationName}`);

// 受信側からのメッセージ処理
socket.onmessage = function(event) {
  try {
    // Blobの場合は文字列として読み取る
    if (event.data instanceof Blob) {
      // console.log('📦 Blobデータを受信 - テキストとして読み取り試行');
      const reader = new FileReader();
      reader.onload = function() {
        try {
          const data = JSON.parse(reader.result);
          // console.log('📨 Blobから解析したメッセージ:', data);
          
          if (data.type === "heartEffect") {
            console.log('💖 受信側からハートエフェクト指示を受信（Blob経由）');
            createHeart();
          } else if (data.type === "specialHeartEffect") {
            console.log('🎉 受信側から特別ハートエフェクト指示を受信（Blob経由）');
            createSpecialHeart();
          }
        } catch (error) {
          console.log('⚠️ Blob解析エラー:', error.message);
        }
      };
      reader.readAsText(event.data);
      return;
    }
    
    const data = JSON.parse(event.data);
    console.log('📨 送信側で受信したメッセージ:', data);
    
    if (data.type === "heartEffect") {
      console.log('💖 受信側からハートエフェクト指示を受信');
      createHeart();
    } else if (data.type === "specialHeartEffect") {
      console.log('🎉 受信側から特別ハートエフェクト指示を受信');
      createSpecialHeart();
    } else {
      console.log('⚠️ 不明なメッセージタイプ:', data.type);
    }
  } catch (error) {
    console.log('⚠️ メッセージ解析エラー:', error.message);
    console.log('📄 受信データ:', event.data);
  }
};

function setBackground(src) {
  if (src === null) {
    backgroundImage = null;
    
    // 🔸 白背景のキャンバスサイズを設定
    setCanvasSize('white');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // 受信側にサイズ情報付きで送信
    socket.send(JSON.stringify({ 
      type: "background", 
      src: "white",
      canvasSize: backgroundSizes['white']
    }));
  } else {
    const img = new Image();
    img.src = src;
    console.log("🔍 背景画像読み込み開始:", src);
    
    img.onload = () => {
      console.log("✅ 背景画像読み込み成功:", src);
      backgroundImage = img;
      
      // 🔸 背景に応じたキャンバスサイズを設定
      const backgroundKey = src.includes('back3') ? 'back3' : (src.includes('back4') ? 'back4' : (src.includes('back5') ? 'back5' : 'back2'));
      setCanvasSize(backgroundKey);
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // アスペクト比を保持して描画
      const imageAspect = img.naturalWidth / img.naturalHeight;
      const canvasAspect = canvas.width / canvas.height;
      
      let drawWidth, drawHeight, offsetX, offsetY;
      
      if (imageAspect > canvasAspect) {
        // 画像が横長の場合、幅をキャンバス幅に合わせる
        drawWidth = canvas.width;
        drawHeight = drawWidth / imageAspect;
        offsetX = 0;
        offsetY = (canvas.height - drawHeight) / 2;
      } else {
        // 画像が縦長の場合、高さをキャンバス高さに合わせる
        drawHeight = canvas.height;
        drawWidth = drawHeight * imageAspect;
        offsetX = (canvas.width - drawWidth) / 2;
        offsetY = 0;
      }
      
      ctx.drawImage(backgroundImage, offsetX, offsetY, drawWidth, drawHeight);
      
      // 受信側にサイズ情報付きで送信
      socket.send(JSON.stringify({ 
        type: "background", 
        src: src,
        canvasSize: backgroundSizes[backgroundKey]
      }));
    };
    
    img.onerror = (error) => {
      console.error("❌ 背景画像読み込みエラー:", src, error);
      alert("背景画像が見つかりません: " + src);
    };
  }
}

// 16進数カラーをRGBに変換
function hexToRgb(hex) {
  const r = parseInt(hex.slice(1, 3), 16);
  const g = parseInt(hex.slice(3, 5), 16);
  const b = parseInt(hex.slice(5, 7), 16);
  return { r, g, b };
}

// RGBを16進数カラーに変換
function rgbToHex(r, g, b) {
  return "#" + ((1 << 24) + (Math.round(r) << 16) + (Math.round(g) << 8) + Math.round(b)).toString(16).slice(1);
}

// イージング関数（滑らかな変化のため）
function easeInOutSine(x) {
  return -(Math.cos(Math.PI * x) - 1) / 2;
}

// 2つの色の間を補間する（イージング適用）
function interpolateColor(color1, color2, factor) {
  // イージング関数を適用してより滑らかな変化
  const easedFactor = easeInOutSine(factor);
  
  const rgb1 = hexToRgb(color1);
  const rgb2 = hexToRgb(color2);
  
  const r = rgb1.r + easedFactor * (rgb2.r - rgb1.r);
  const g = rgb1.g + easedFactor * (rgb2.g - rgb1.g);
  const b = rgb1.b + easedFactor * (rgb2.b - rgb1.b);
  
  return rgbToHex(r, g, b);
}

  }
}

  }
}

// 🎨 滑らかな描画関数（二次ベジェ曲線を使用）
function drawSmoothLine(x, y) {
  if (!lastPosition) {
    ctx.beginPath();
    ctx.moveTo(x, y);
    lastPosition = { x, y };
    return;
  }
  
  // 前の位置からの距離を計算
  const distance = Math.sqrt(Math.pow(x - lastPosition.x, 2) + Math.pow(y - lastPosition.y, 2));
  
  // 距離が大きい場合はより細かく補間
  if (distance > 2) {
    const steps = Math.max(Math.ceil(distance / 1.5), 3); // より細かい分割
    
    for (let i = 1; i <= steps; i++) {
      const t = i / steps;
      // より滑らかなイージング関数を使用
      const easedT = t < 0.5 ? 2 * t * t : 1 - Math.pow(-2 * t + 2, 2) / 2;
      
      const interpX = lastPosition.x + (x - lastPosition.x) * easedT;
      const interpY = lastPosition.y + (y - lastPosition.y) * easedT;
      
      // ベジェ曲線を使用した滑らかな描画
      if (secondLastPosition) {
        const cp1x = lastPosition.x + (secondLastPosition.x - lastPosition.x) * 0.1;
        const cp1y = lastPosition.y + (secondLastPosition.y - lastPosition.y) * 0.1;
        const cp2x = interpX - (x - lastPosition.x) * 0.1;
        const cp2y = interpY - (y - lastPosition.y) * 0.1;
        
        ctx.beginPath();
        ctx.moveTo(lastPosition.x, lastPosition.y);
        ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, interpX, interpY);
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.stroke();
      } else {
        // 2点目の場合
        ctx.beginPath();
        ctx.moveTo(lastPosition.x, lastPosition.y);
        ctx.lineTo(interpX, interpY);
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.stroke();
      }
      
      // 次の補間のために位置を更新
      secondLastPosition = lastPosition;
      lastPosition = { x: interpX, y: interpY };
    }
  } else {
    // 距離が小さい場合は単純な線
    if (secondLastPosition) {
      const cp1x = lastPosition.x + (secondLastPosition.x - lastPosition.x) * 0.1;
      const cp1y = lastPosition.y + (secondLastPosition.y - lastPosition.y) * 0.1;
      const cp2x = x - (x - lastPosition.x) * 0.1;
      const cp2y = y - (y - lastPosition.y) * 0.1;
      
      ctx.beginPath();
      ctx.moveTo(lastPosition.x, lastPosition.y);
      ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x, y);
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.stroke();
    } else {
      ctx.beginPath();
      ctx.moveTo(lastPosition.x, lastPosition.y);
      ctx.lineTo(x, y);
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.stroke();
    }
    
    secondLastPosition = lastPosition;
    lastPosition = { x, y };
  }
}

// 🎨 高品質線の補間関数
function interpolatePoints(startX, startY, endX, endY, steps) {
  const points = [];
  for (let i = 0; i <= steps; i++) {
    const t = i / steps;
    // イージング関数を適用してより自然な動き
    const easedT = t * t * (3 - 2 * t); // smoothstep関数
    points.push({
      x: startX + (endX - startX) * easedT,
      y: startY + (endY - startY) * easedT
    });
  }
  return points;
}

        const t = i / steps;

let drawingCommands = [];

function saveRotatedImage() {
  console.log('📤 送信ボタン: 180度回転画像ダウンロード開始');
  
  try {
    // 最終的な画像用のcanvasを作成
    const finalCanvas = document.createElement('canvas');
    const finalCtx = finalCanvas.getContext('2d');
    finalCanvas.width = canvas.width;
    finalCanvas.height = canvas.height;
    
    // 1. 背景を先に描画（回転させない）
    if (backgroundImage) {
      finalCtx.drawImage(backgroundImage, 0, 0, finalCanvas.width, finalCanvas.height);
    } else {
      // 白背景で塗りつぶし
      finalCtx.fillStyle = '#ffffff';
      finalCtx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);
    }
    
    // 2. ペイントデータのみを180度回転させて描画
    if (drawingCommands.length > 0) {
      console.log(`🎨 描画コマンド数: ${drawingCommands.length}`);
      
      // 180度回転変換を適用
      finalCtx.save();
      finalCtx.translate(finalCanvas.width, finalCanvas.height);
      finalCtx.rotate(Math.PI);
      
      // 描画コマンドを実行（座標は元のまま、キャンバスが回転している）
      drawingCommands.forEach(cmd => {
        if (cmd.type === 'start') {
          finalCtx.beginPath();
          finalCtx.moveTo(cmd.x, cmd.y);
        } else if (cmd.type === 'draw') {
          finalCtx.lineWidth = cmd.thickness || 8;
          finalCtx.strokeStyle = cmd.color || 'black';
          finalCtx.lineTo(cmd.x, cmd.y);
          finalCtx.stroke();
        }
      });
      
      finalCtx.restore();
      console.log('🔄 ペイントデータの180度回転処理完了');
    } else {
      console.log('⚠️ 描画データがありません');
    }
    
    // 自動ダウンロード
    const imageDataUrl = finalCanvas.toDataURL('image/png');
    const link = document.createElement('a');
    const now = new Date();
    const fileName = `rotated_${now.getFullYear()}${(now.getMonth() + 1)
      .toString().padStart(2, "0")}${now.getDate().toString().padStart(2, "0")}_${now
      .getHours().toString().padStart(2, "0")}${now.getMinutes().toString().padStart(2, "0")}${now
      .getSeconds().toString().padStart(2, "0")}.png`;
    
    link.download = fileName;
    link.href = imageDataUrl;
    link.style.display = 'none';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    
    console.log('📥 180度回転画像ダウンロード完了:', fileName);
    
  } catch (error) {
    console.error('❌ 180度回転画像保存エラー詳細:', error.message, error);
    alert('画像の保存に失敗しました: ' + error.message);
  }
}

    cleanCtx.fillStyle = '#ffffff';
    cleanCtx.fillRect(0, 0, cleanCanvas.width, cleanCanvas.height);
    
    // 保存された描画コマンドを再実行（360度回転 = 元の向き）
    if (drawingCommands.length > 0) {
      console.log(`🎨 描画コマンド数: ${drawingCommands.length}`);
      
      // 描画コマンドを実行（回転なし = 元の向き）
      drawingCommands.forEach(cmd => {
        if (cmd.type === 'start') {
          cleanCtx.beginPath();
          cleanCtx.moveTo(cmd.x, cmd.y);
        } else if (cmd.type === 'draw') {
          cleanCtx.lineWidth = cmd.thickness || 8;
          cleanCtx.strokeStyle = cmd.color || 'black';
          cleanCtx.lineTo(cmd.x, cmd.y);
          cleanCtx.stroke();
        }
      });
      
      console.log('🔄 ペイントデータの360度回転処理完了（元の向き）');
    } else {
      // 描画データがない場合は何もしない
      console.log('🔄 描画データがないため、白紙で印刷');
      console.log('🔄 canvasには何も描画しません');
      console.log('🔄 drawingCommands配列:', drawingCommands);
    }
    
    // 自動印刷処理
    const imageDataUrl = cleanCanvas.toDataURL('image/png');
    
    // WebSocket経由で受信側に印刷指示を送信
    if (socket && socket.readyState === WebSocket.OPEN) {
      console.log('🖨️ WebSocket経由で受信側に印刷データを送信');
      socket.send(JSON.stringify({
        type: "printRotatedImage",
        imageData: imageDataUrl,
        printType: 'double_rotated',
        paperSize: currentPaperSize,
        printMode: currentPrintMode,
        switchBotEnabled: document.getElementById('switchBotEffect').checked
      }));
      console.log('✅ 更に180度回転画像の印刷処理を開始');
    } else {
      // フォールバック: ダウンロード
      console.log('⚠️ WebSocket接続がないため、ダウンロードします');
      const link = document.createElement('a');
      const now = new Date();
      const fileName = `double_rotated_${now.getFullYear()}${(now.getMonth() + 1)
        .toString().padStart(2, "0")}${now.getDate().toString().padStart(2, "0")}_${now
        .getHours().toString().padStart(2, "0")}${now.getMinutes().toString().padStart(2, "0")}${now
        .getSeconds().toString().padStart(2, "0")}.png`;
      
      link.download = fileName;
      link.href = imageDataUrl;
      link.style.display = 'none';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      console.log('📥 更に180度回転画像ダウンロード完了:', fileName);
    }
    
    
  } catch (error) {
    console.error('❌ 更に180度回転画像保存エラー詳細:', error.message, error);
    alert('更に180度回転画像の保存に失敗しました: ' + error.message);
  }
}

// 背景画像の変形パラメータ
let backgroundScale = 1.0; // スケール（大きさ）
let backgroundOffsetY = 0; // 垂直オフセット

// スマホの傾きセンサーを追加
let lastTiltX = 0;
let lastTiltY = 0;

// デバイスの向きが変更された時のイベントリスナー
async function requestOrientationPermission() {
  if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
    // iOS 13以降の場合、許可を求める
    try {
      const permission = await DeviceOrientationEvent.requestPermission();
      if (permission !== 'granted') {
        console.log('❌ デバイス傾きセンサーの許可が拒否されました');
        return false;
      }
    } catch (error) {
      console.log('❌ デバイス傾きセンサーの許可要求エラー:', error);
      return false;
    }
  }
  return true;
}

if (window.DeviceOrientationEvent) {
  // 傾きセンサー使用ボタンを追加（iOS用）
  const orientationButton = document.createElement('button');
  orientationButton.textContent = '📱 傾きセンサー有効化';
  orientationButton.style.cssText = 'position: fixed; top: 10px; left: 10px; z-index: 1000; background: #ff9500; color: white; border: none; padding: 10px; border-radius: 5px;';
  orientationButton.onclick = async () => {
    const permitted = await requestOrientationPermission();
    if (permitted) {
      orientationButton.style.display = 'none';
      startOrientationListener();
    }
  };
  document.body.appendChild(orientationButton);
  
  // デスクトップや許可不要な環境では自動で開始
  if (typeof DeviceOrientationEvent.requestPermission !== 'function') {
    orientationButton.style.display = 'none';
    startOrientationListener();
  }
}

function startOrientationListener() {
  window.addEventListener('deviceorientation', function(event) {
    // デバイスの傾きを取得
    const tiltX = event.beta;  // 前後の傾き (-180 to 180)
    const tiltY = event.gamma; // 左右の傾き (-90 to 90)
    
    // null値チェック
    if (tiltX === null || tiltY === null) return;
    
    // 傾きの変化量を計算
    const deltaX = tiltX - lastTiltX;
    const deltaY = tiltY - lastTiltY;
    
    // 閾値を超えた場合のみ処理
    if (Math.abs(deltaX) > 2 || Math.abs(deltaY) > 2) {
      // 垂直方向の傾き（前後）でスケール調整
      if (Math.abs(deltaX) > 2) {
        if (deltaX > 0) {
          // 前に傾ける → 拡大
          backgroundScale = Math.min(backgroundScale + 0.05, 2.0);
        } else {
          // 後ろに傾ける → 縮小
          backgroundScale = Math.max(backgroundScale - 0.05, 0.5);
        }
      }
      
      // 水平方向の傾き（左右）で垂直オフセット調整
      if (Math.abs(deltaY) > 2) {
        if (deltaY > 0) {
          // 右に傾ける → 上に移動
          backgroundOffsetY = Math.max(backgroundOffsetY - 5, -100);
        } else {
          // 左に傾ける → 下に移動
          backgroundOffsetY = Math.min(backgroundOffsetY + 5, 100);
        }
      }
      
      updateBackgroundTransform();
      console.log(`📱 傾きセンサー - X:${tiltX.toFixed(1)}, Y:${tiltY.toFixed(1)}, スケール:${backgroundScale.toFixed(2)}, オフセット:${backgroundOffsetY}`);
      
      lastTiltX = tiltX;
      lastTiltY = tiltY;
    }
  });
  
  console.log('📱 デバイス傾きセンサーを有効化');
}

if (!window.DeviceOrientationEvent) {
  console.log('❌ このデバイスは傾きセンサーに対応していません');
}

// キーボードイベントリスナーを追加（矢印キーで操作 - デスクトップ用）
document.addEventListener('keydown', function(event) {
  // 入力フィールドにフォーカスがある場合は無視
  if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
    return;
  }
  
  switch(event.key) {
    case 'ArrowUp':
      event.preventDefault();
      // 背景を上に移動・拡大
      backgroundOffsetY = Math.max(backgroundOffsetY - 20, -100);
      backgroundScale = Math.min(backgroundScale + 0.1, 2.0);
      updateBackgroundTransform();
      console.log(`⬆️ 矢印キー上 - オフセット: ${backgroundOffsetY}, スケール: ${backgroundScale.toFixed(1)}`);
      break;
    case 'ArrowDown':
      event.preventDefault();
      // 背景を下に移動・縮小
      backgroundOffsetY = Math.min(backgroundOffsetY + 20, 100);
      backgroundScale = Math.max(backgroundScale - 0.1, 0.5);
      updateBackgroundTransform();
      console.log(`⬇️ 矢印キー下 - オフセット: ${backgroundOffsetY}, スケール: ${backgroundScale.toFixed(1)}`);
      break;
    case 'ArrowLeft':
      event.preventDefault();
      setBackground('./back3.png');
      console.log('⬅️ 矢印キー左 - 背景1に変更');
      break;
    case 'ArrowRight':
      event.preventDefault();
      setBackground('./back4.png');
      console.log('➡️ 矢印キー右 - 背景3に変更');
      break;
  }
});

// 背景画像の変形を適用する関数
function updateBackgroundTransform() {
  if (backgroundImage) {
    // キャンバスを再描画
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // 変形パラメータを適用して背景を描画（アスペクト比保持）
    const imageAspect = backgroundImage.naturalWidth / backgroundImage.naturalHeight;
    const canvasAspect = canvas.width / canvas.height;
    
    let scaledWidth, scaledHeight;
    
    if (imageAspect > canvasAspect) {
      // 画像が横長の場合、幅をキャンバス幅に合わせる
      scaledWidth = canvas.width * backgroundScale;
      scaledHeight = scaledWidth / imageAspect;
    } else {
      // 画像が縦長の場合、高さをキャンバス高さに合わせる
      scaledHeight = canvas.height * backgroundScale;
      scaledWidth = scaledHeight * imageAspect;
    }
    
    const offsetX = (canvas.width - scaledWidth) / 2;
    const offsetY = (canvas.height - scaledHeight) / 2 + backgroundOffsetY;
    
    ctx.drawImage(backgroundImage, offsetX, offsetY, scaledWidth, scaledHeight);
    
    // 描画コマンドを再実行
    if (drawingCommands && drawingCommands.length > 0) {
      drawingCommands.forEach(cmd => {
        if (cmd.type === 'start') {
          ctx.beginPath();
          ctx.moveTo(cmd.x, cmd.y);
        } else if (cmd.type === 'draw') {
          ctx.lineWidth = cmd.thickness || currentPenThickness;
          ctx.strokeStyle = cmd.color || currentPenColor;
          ctx.lineTo(cmd.x, cmd.y);
          ctx.stroke();
        }
      });
    }
    
    // 受信側にも変形パラメータを送信
    if (socket.readyState === WebSocket.OPEN) {
      socket.send(JSON.stringify({
        type: "backgroundTransform",
        scale: backgroundScale,
        offsetY: backgroundOffsetY
      }));
    }
  }
}
