<script>
const canvas = document.getElementById("drawCanvas");
const ctx = canvas.getContext("2d");
let drawing = false;
let socket = new WebSocket("wss://realtime-sign-server-1.onrender.com");
let backgroundImage = null;
let currentPaperSize = "A4"; // 現在の用紙サイズ
let currentVideoSize = 100; // 現在のビデオサイズ（デフォルト100%）
let canvasScale = 1.0; // キャンバススケール
let rotationWaitTime = 5.1; // 回転後待機時間
let currentPenThickness = 8; // 現在のペンの太さ（標準は太い）
let currentPenColor = 'black'; // 現在のペンの色
let neonColorIndex = 0; // ネオン用の色インデックス
let drawDistance = 0; // 描画距離の追跡（ネオン用）
let lastPosition = null; // 前回の位置を記録
let starEffectEnabled = true; // 星エフェクトの有効/無効（標準でON）
let fairyDustEffectEnabled = true; // 妖精の粉エフェクトの有効/無効（標準でON）

// 背景別キャンバスサイズ設定（1.02倍サイズ = 0.6*1.7）
const backgroundSizes = {
  'back3': { width: 859, height: 607 },    // 背景1 (842*0.6*1.7, 595*0.6*1.7)
  'back2': { width: 607, height: 859 },    // 背景2（縦向き） (595*0.6*1.7, 842*0.6*1.7)
  'white': { width: 859, height: 607 }     // 白背景 (842*0.6*1.7, 595*0.6*1.7)
};
socket.onopen = () => console.log("✅ WebSocket接続完了（送信側）");
socket.onerror = (error) => console.error("❌ WebSocketエラー（送信側）:", error);
socket.onclose = (event) => console.log("⚠️ WebSocket切断（送信側）:", event.code, event.reason);

// ハートエフェクト生成関数
function createHeart() {
  console.log('💖 ハート生成開始（送信側）');
  const heart = document.createElement('div');
  heart.className = 'heart';
  
  // ランダムなゆらゆら効果を生成
  const randomAnimationName = `heartFloat_${Math.random().toString(36).substr(2, 9)}`;
  const randomMoves = [];
  for (let i = 0; i <= 5; i++) {
    const randomX = (Math.random() - 0.5) * 30; // -15px to 15px
    randomMoves.push(randomX);
  }
  
  console.log(`💖 ランダム移動値: [${randomMoves.join(', ')}]`);
  
  // ランダムなキーフレームを動的に生成
  const style = document.createElement('style');
  style.textContent = `
    @keyframes ${randomAnimationName} {
      0% {
        opacity: 1;
        transform: rotate(45deg) translateX(${randomMoves[0]}px);
        bottom: 20px;
      }
      20% {
        opacity: 1;
        transform: rotate(45deg) translateX(${randomMoves[1]}px);
        bottom: 80px;
      }
      40% {
        opacity: 0.9;
        transform: rotate(45deg) translateX(${randomMoves[2]}px);
        bottom: 140px;
      }
      60% {
        opacity: 0.8;
        transform: rotate(45deg) translateX(${randomMoves[3]}px);
        bottom: 200px;
      }
      80% {
        opacity: 0.5;
        transform: rotate(45deg) translateX(${randomMoves[4]}px);
        bottom: 260px;
      }
      100% {
        opacity: 0;
        transform: rotate(45deg) translateX(${randomMoves[5]}px);
        bottom: 320px;
      }
    }
  `;
  document.head.appendChild(style);
  console.log(`💖 スタイル追加: ${randomAnimationName}`);
  
  // ランダムアニメーションを適用
  heart.style.animation = `${randomAnimationName} 3s linear forwards`;
  
  // デバッグ用スタイル追加
  heart.style.border = '2px solid red';
  heart.style.zIndex = '99999';
  
  document.body.appendChild(heart);
  console.log('💖 ハートをDOMに追加（送信側）:', heart);
  
  // 音楽再生
  const audio = new Audio('./poyo.mp3');
  audio.play().catch(e => console.log('音楽再生エラー:', e));
  
  // アニメーション終了後削除（スタイルも削除）
  setTimeout(() => {
    if (heart.parentNode) {
      heart.parentNode.removeChild(heart);
      console.log('💖 ハート削除（送信側）');
    }
    if (style.parentNode) {
      style.parentNode.removeChild(style);
      console.log('💖 スタイル削除（送信側）');
    }
  }, 3000);
}

// 受信側からのメッセージ処理
socket.onmessage = function(event) {
  try {
    // Blobの場合は文字列として読み取る
    if (event.data instanceof Blob) {
      console.log('📦 Blobデータを受信 - テキストとして読み取り試行');
      const reader = new FileReader();
      reader.onload = function() {
        try {
          const data = JSON.parse(reader.result);
          console.log('📨 Blobから解析したメッセージ:', data);
          
          if (data.type === "heartEffect") {
            console.log('💖 受信側からハートエフェクト指示を受信（Blob経由）');
            createHeart();
          }
        } catch (error) {
          console.log('⚠️ Blob解析エラー:', error.message);
        }
      };
      reader.readAsText(event.data);
      return;
    }
    
    const data = JSON.parse(event.data);
    console.log('📨 送信側で受信したメッセージ:', data);
    
    if (data.type === "heartEffect") {
      console.log('💖 受信側からハートエフェクト指示を受信');
      createHeart();
    }
  } catch (error) {
    console.log('⚠️ メッセージ解析エラー:', error.message);
    console.log('📄 受信データ:', event.data);
  }
};

document.addEventListener('keydown', function(event) {

// 🔸 用紙サイズ設定関数
function setPaperSize(size) {
  currentPaperSize = size;
  
  // ボタンの選択状態を更新
  document.getElementById("a4Btn").classList.remove("selected");
  document.getElementById("posterBtn").classList.remove("selected");
  
  if (size === "A4") {
    document.getElementById("a4Btn").classList.add("selected");
    console.log("📄 用紙サイズをA4に設定");
  } else if (size === "poster") {
    document.getElementById("posterBtn").classList.add("selected");
    console.log("📄 用紙サイズをポストカードに設定");
  }
  
  // 受信側に用紙サイズ情報を送信
  socket.send(JSON.stringify({ 
    type: "paperSize", 
    size: size 
  }));
}

// 🔸 キャンバスサイズ変更関数を追加
function setCanvasToPortraitSize() {
  // 縦長サイズ（A4縦の1.02倍）に変更
  canvas.width = 607;  // A4縦の幅 (595*0.6*1.7)
  canvas.height = 859; // A4縦の高さ (842*0.6*1.7)
  
  // 🔸 HTML要素のサイズも変更
  canvas.setAttribute('width', '607');
  canvas.setAttribute('height', '859');
  canvas.style.width = '607px';
  canvas.style.height = '859px';
  
  console.log(`書き手側キャンバスを縦長に変更: ${canvas.width} x ${canvas.height}`);
}

function resetCanvasToNormalSize() {
  // 通常サイズ（A4横の1.02倍）に戻す
  canvas.width = 859;  // 元のサイズ (842*0.6*1.7)
  canvas.height = 607; // 元のサイズ (595*0.6*1.7)
  
  // 🔸 HTML要素のサイズも変更
  canvas.setAttribute('width', '859');
  canvas.setAttribute('height', '607');
  canvas.style.width = '859px';
  canvas.style.height = '607px';
  
  console.log(`書き手側キャンバスを通常サイズに変更: ${canvas.width} x ${canvas.height}`);

function setBackground(src) {
  if (src === null) {
    backgroundImage = null;
    
    // 🔸 白背景のキャンバスサイズを設定
    setCanvasSize('white');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // 受信側にサイズ情報付きで送信
    socket.send(JSON.stringify({ 
      type: "background", 
      src: "white",
      canvasSize: backgroundSizes['white']
    }));
  } else {
    const img = new Image();
    img.src = src;
    console.log("🔍 背景画像読み込み開始:", src);
    
    img.onload = () => {
      console.log("✅ 背景画像読み込み成功:", src);
      backgroundImage = img;
      
      // 🔸 背景に応じたキャンバスサイズを設定
      const backgroundKey = src.includes('back3') ? 'back3' : 'back2';
      setCanvasSize(backgroundKey);
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      
      // 受信側にサイズ情報付きで送信
      socket.send(JSON.stringify({ 
        type: "background", 
        src: src,
        canvasSize: backgroundSizes[backgroundKey]
      }));
    };
    
    img.onerror = (error) => {
      console.error("❌ 背景画像読み込みエラー:", src, error);
      alert("背景画像が見つかりません: " + src);
    };
  }
}

// 🔸 キャンバスサイズ設定関数
function setCanvasSize(backgroundKey) {
  const size = backgroundSizes[backgroundKey];
  if (!size) return;
  
  canvas.width = size.width;
  canvas.height = size.height;
  canvas.setAttribute('width', size.width);
  canvas.setAttribute('height', size.height);
  canvas.style.width = size.width + 'px';
  canvas.style.height = size.height + 'px';
  
  console.log(`📐 送信側キャンバスサイズ変更: ${size.width} x ${size.height}`);
}

function sendPrintCommand() {
  if (socket.readyState === WebSocket.OPEN) {
    // 🔸 印刷コマンドに用紙サイズ情報を含める
    const printMsg = { 
      type: "print",
      paperSize: currentPaperSize 
    };
    socket.send(JSON.stringify(printMsg));
    console.log("📤 送信 print:", printMsg);
    startCountdown();
  } else {
    console.error("❌ WebSocket接続なし - 印刷コマンド送信失敗");
  }
}

function startCountdown() {
  const countdownEl = document.getElementById("countdown");
  
  // 🔸 用紙サイズに応じてカウントダウン時間を調整
  let totalSeconds;
  if (currentPaperSize === "poster") {
    totalSeconds = 8; // ポスター：3秒短縮（11秒→8秒）
  } else {
    totalSeconds = 11; // A4：従来通り11秒
  }
  
  let seconds = totalSeconds;
  countdownEl.textContent = `お渡しまで：${seconds}秒`;
  
  const timer = setInterval(() => {
    seconds--;
    if (seconds >= 0) {
      countdownEl.textContent = `お渡しまで：${seconds}秒`;
    } else {
      clearInterval(timer);
      countdownEl.textContent = "";
      // ✅ カウントダウン終了後、筆跡のみ削除（背景維持）
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (backgroundImage) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      }
      // ✅ 背景の同期送信
      const bgSrc = backgroundImage ? backgroundImage.src : "white";
      socket.send(JSON.stringify({ type: "clear" }));
      socket.send(JSON.stringify({ type: "background", src: bgSrc }));
    }
  }, 1000);
}

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (backgroundImage) {
    ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
  }
  socket.send(JSON.stringify({ type: "clear" }));
}

// 16進数カラーをRGBに変換
function hexToRgb(hex) {
  const r = parseInt(hex.slice(1, 3), 16);
  const g = parseInt(hex.slice(3, 5), 16);
  const b = parseInt(hex.slice(5, 7), 16);
  return { r, g, b };
}

// RGBを16進数カラーに変換
function rgbToHex(r, g, b) {
  return "#" + ((1 << 24) + (Math.round(r) << 16) + (Math.round(g) << 8) + Math.round(b)).toString(16).slice(1);
}

// イージング関数（滑らかな変化のため）
function easeInOutSine(x) {
  return -(Math.cos(Math.PI * x) - 1) / 2;
}

// 2つの色の間を補間する（イージング適用）
function interpolateColor(color1, color2, factor) {
  // イージング関数を適用してより滑らかな変化
  const easedFactor = easeInOutSine(factor);
  
  const rgb1 = hexToRgb(color1);
  const rgb2 = hexToRgb(color2);
  
  const r = rgb1.r + easedFactor * (rgb2.r - rgb1.r);
  const g = rgb1.g + easedFactor * (rgb2.g - rgb1.g);
  const b = rgb1.b + easedFactor * (rgb2.b - rgb1.b);
  
  return rgbToHex(r, g, b);
}

// ネオン色を取得する関数（滑らかな色補間）
function getNeonColor() {
  const colors = [
    '#ff0000', // 赤
    '#ff4000', // 赤橙
    '#ff8000', // オレンジ
    '#ffb000', // 黄橙
    '#ffff00', // 黄色
    '#b0ff00', // 黄緑1
    '#80ff00', // 黄緑2
    '#40ff00', // 緑黄
    '#00ff00', // 緑
    '#00ff40', // 緑青1
    '#00ff80', // 緑青2
    '#00ffb0', // 緑青3
    '#00ffff', // シアン
    '#00b0ff', // 青シアン1
    '#0080ff', // 青シアン2
    '#0040ff', // 青
    '#0000ff', // 純青
    '#4000ff', // 青紫1
    '#8000ff', // 青紫2
    '#b000ff', // 紫
    '#ff00ff', // マゼンタ
    '#ff00b0', // ピンク紫
    '#ff0080', // ピンク1
    '#ff0040'  // ピンク2
  ];
  
  // 現在の位置を色配列の範囲にマッピング
  const position = (neonColorIndex % colors.length);
  const colorIndex1 = Math.floor(position);
  const colorIndex2 = (colorIndex1 + 1) % colors.length;
  const factor = position - colorIndex1; // 0-1の間の補間係数
  
  const color1 = colors[colorIndex1];
  const color2 = colors[colorIndex2];
  const interpolatedColor = interpolateColor(color1, color2, factor);
  
  console.log(`🌈 ネオン色: index=${neonColorIndex.toFixed(2)}, position=${position.toFixed(2)}, factor=${factor.toFixed(2)}, color=${interpolatedColor}`);
  return interpolatedColor;
}

// 妖精の粉を生成する関数
function createFairyDust(x, y) {
  // 妖精の粉を極少数生成（1-2個）
  const dustCount = Math.floor(Math.random() * 2) + 1;
  
  for (let i = 0; i < dustCount; i++) {
    const dust = document.createElement('div');
    dust.className = 'fairy-dust';
    
    // 広範囲にランダム配置（80px範囲）
    const offsetX = (Math.random() - 0.5) * 80;
    const offsetY = (Math.random() - 0.5) * 80;
    
    dust.style.left = (x + offsetX) + 'px';
    dust.style.top = (y + offsetY) + 'px';
    
    // ランダムな色（キラキラした色）
    const colors = ['#fff', '#f0f8ff', '#e6e6fa', '#fffacd', '#f5f5dc', '#ffefd5'];
    dust.style.background = colors[Math.floor(Math.random() * colors.length)];
    dust.style.boxShadow = `0 0 6px ${dust.style.background}, 0 0 12px ${dust.style.background}, 0 0 18px ${dust.style.background}`;
    
    // ランダムな遅延でアニメーション開始
    dust.style.animationDelay = (Math.random() * 0.5) + 's';
    
    document.body.appendChild(dust);
    
    // アニメーション終了後に妖精の粉を削除
    setTimeout(() => {
      if (dust.parentNode) {
        dust.parentNode.removeChild(dust);
      }
    }, 3000);
  }
}

// 星を生成する関数（飛び散る効果）
function createStar(x, y) {
  // 星の数をさらに減らす（1個、たまに2個）
  const starCount = Math.random() < 0.3 ? 2 : 1;
  
  for (let i = 0; i < starCount; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    
    // より広範囲にランダム配置（50px範囲）
    const offsetX = (Math.random() - 0.5) * 50;
    const offsetY = (Math.random() - 0.5) * 50;
    
    star.style.left = (x + offsetX) + 'px';
    star.style.top = (y + offsetY) + 'px';
    
    // ランダムな色（金色系）
    const colors = ['gold', '#FFD700', '#FFA500', '#FFFF00', '#FFE4B5', '#FFFACD'];
    star.style.background = colors[Math.floor(Math.random() * colors.length)];
    
    // ランダムな飛び散り方向
    const direction = Math.random() * 360;
    star.style.setProperty('--fly-direction', direction + 'deg');
    
    // ランダムな遅延でアニメーション開始
    star.style.animationDelay = (Math.random() * 0.3) + 's';
    
    document.body.appendChild(star);
    
    // アニメーション終了後に星を削除
    setTimeout(() => {
      if (star.parentNode) {
        star.parentNode.removeChild(star);
      }
    }, 1000);
  }
}

canvas.addEventListener("mousedown", (e) => {
  drawing = true;
  const x = e.offsetX;
  const y = e.offsetY;
  
  // ネオンモードの初期設定
  if (currentPenColor === 'neon') {
    ctx.lineWidth = currentPenThickness;
    ctx.strokeStyle = getNeonColor();
    ctx.shadowBlur = 10;
    ctx.shadowColor = getNeonColor();
  }
  
  ctx.beginPath();
  ctx.moveTo(x, y);
  drawDistance = 0; // 新しいストロークの開始時に距離をリセット
  lastPosition = { x, y }; // 初期位置を記録
  
  const startMsg = { 
    type: "start", 
    x, 
    y,
    thickness: currentPenThickness,
    color: currentPenColor,
    starEffect: starEffectEnabled,
    fairyDustEffect: fairyDustEffectEnabled
  };
  socket.send(JSON.stringify(startMsg));
  console.log("📤 送信 start:", startMsg);
  
  // 星エフェクトが有効な場合は星を生成
  if (starEffectEnabled) {
    createStar(x, y);
  }
  
  // 妖精の粉エフェクトが有効な場合は妖精の粉を生成
  if (fairyDustEffectEnabled) {
    createFairyDust(x, y);
  }
});

canvas.addEventListener("mouseup", () => {
  drawing = false;
  // 🔸 不要な"end"メッセージを削除（受信側で処理していないため）
});

canvas.addEventListener("mousemove", (e) => {
  if (!drawing) return;
  const x = e.offsetX;
  const y = e.offsetY;
  
  if (currentPenColor === 'neon') {
    // 前の位置からの距離を計算
    if (lastPosition) {
      const distance = Math.sqrt(Math.pow(x - lastPosition.x, 2) + Math.pow(y - lastPosition.y, 2));
      drawDistance += distance;
      
      // 100ピクセルごとに色を変更（非常になだらかな変化）
      neonColorIndex = drawDistance / 100;
    }
    
    // 新しいパスを開始して短いセグメントを描画
    ctx.beginPath();
    if (lastPosition) {
      ctx.moveTo(lastPosition.x, lastPosition.y);
    }
    
    const neonColor = getNeonColor();
    ctx.lineWidth = currentPenThickness;
    ctx.strokeStyle = neonColor;
    ctx.shadowBlur = 5; // シャドウを小さくして汚れを軽減
    ctx.shadowColor = neonColor;
    ctx.lineTo(x, y);
    ctx.stroke();
    
    console.log(`🎨 ネオンセグメント: from(${lastPosition?.x}, ${lastPosition?.y}) to(${x}, ${y}), color=${neonColor}`);
  } else {
    ctx.lineWidth = currentPenThickness;
    ctx.strokeStyle = currentPenColor === 'black' ? '#000' : currentPenColor;
    ctx.shadowBlur = 0;
    ctx.lineTo(x, y);
    ctx.stroke();
  }
  
  // 現在の位置を記録
  lastPosition = { x, y };
  
  const drawMsg = { 
    type: "draw", 
    x, 
    y,
    thickness: currentPenThickness,
    color: currentPenColor,
    neonIndex: currentPenColor === 'neon' ? neonColorIndex : null,
    starEffect: starEffectEnabled
  };
  socket.send(JSON.stringify(drawMsg));
  console.log("📤 送信 draw:", drawMsg);
  
  // 星エフェクトが有効な場合は星を生成（2回に1回の頻度）
  if (starEffectEnabled && Math.random() < 0.5) {
    createStar(x, y);
  }
  
  // 妖精の粉エフェクトが有効な場合は妖精の粉を生成（3回に1回の頻度）
  if (fairyDustEffectEnabled && Math.random() < 0.33) {
    createFairyDust(x, y);
  }
});

  document.getElementById("size100Btn").classList.remove("selected");
  document.getElementById("size90Btn").classList.remove("selected");
  document.getElementById("size80Btn").classList.remove("selected");

      type: "videoSize", 
      size: size 
    }));
  }
}
