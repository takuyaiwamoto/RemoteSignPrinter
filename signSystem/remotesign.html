// 16é€²æ•°ã‚«ãƒ©ãƒ¼ã‚’RGBã«å¤‰æ›
function hexToRgb(hex) {
  const r = parseInt(hex.slice(1, 3), 16);
  const g = parseInt(hex.slice(3, 5), 16);
  const b = parseInt(hex.slice(5, 7), 16);
  return { r, g, b };
}

// RGBã‚’16é€²æ•°ã‚«ãƒ©ãƒ¼ã«å¤‰æ›
function rgbToHex(r, g, b) {
  return "#" + ((1 << 24) + (Math.round(r) << 16) + (Math.round(g) << 8) + Math.round(b)).toString(16).slice(1);
}

// ã‚¤ãƒ¼ã‚¸ãƒ³ã‚°é–¢æ•°ï¼ˆæ»‘ã‚‰ã‹ãªå¤‰åŒ–ã®ãŸã‚ï¼‰
function easeInOutSine(x) {
  return -(Math.cos(Math.PI * x) - 1) / 2;
}

// 2ã¤ã®è‰²ã®é–“ã‚’è£œé–“ã™ã‚‹ï¼ˆã‚¤ãƒ¼ã‚¸ãƒ³ã‚°é©ç”¨ï¼‰
function interpolateColor(color1, color2, factor) {
  // ã‚¤ãƒ¼ã‚¸ãƒ³ã‚°é–¢æ•°ã‚’é©ç”¨ã—ã¦ã‚ˆã‚Šæ»‘ã‚‰ã‹ãªå¤‰åŒ–
  const easedFactor = easeInOutSine(factor);
  
  const rgb1 = hexToRgb(color1);
  const rgb2 = hexToRgb(color2);
  
  const r = rgb1.r + easedFactor * (rgb2.r - rgb1.r);
  const g = rgb1.g + easedFactor * (rgb2.g - rgb1.g);
  const b = rgb1.b + easedFactor * (rgb2.b - rgb1.b);
  
  return rgbToHex(r, g, b);
}

// ãƒã‚ªãƒ³è‰²ã‚’å–å¾—ã™ã‚‹é–¢æ•°ï¼ˆæ»‘ã‚‰ã‹ãªè‰²è£œé–“ï¼‰

  // ç¾åœ¨ã®ä½ç½®ã‚’è‰²é…åˆ—ã®ç¯„å›²ã«ãƒãƒƒãƒ”ãƒ³ã‚°
  const position = (neonColorIndex % colors.length);
  const colorIndex1 = Math.floor(position);
  const colorIndex2 = (colorIndex1 + 1) % colors.length;
  const factor = position - colorIndex1; // 0-1ã®é–“ã®è£œé–“ä¿‚æ•°
  
  const color1 = colors[colorIndex1];

}

  drawing = false;
});

canvas.addEventListener("touchmove", (e) => {
  e.preventDefault(); // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’é˜²æ­¢
  if (!drawing) return;
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  const x = touch.clientX - rect.left;
  const y = touch.clientY - rect.top;
  
  if (currentPenColor === 'neon') {
    // å‰ã®ä½ç½®ã‹ã‚‰ã®è·é›¢ã‚’è¨ˆç®—
    if (lastPosition) {
      const distance = Math.sqrt(Math.pow(x - lastPosition.x, 2) + Math.pow(y - lastPosition.y, 2));
      drawDistance += distance;
      
      // 100ãƒ”ã‚¯ã‚»ãƒ«ã”ã¨ã«è‰²ã‚’å¤‰æ›´ï¼ˆéå¸¸ã«ãªã ã‚‰ã‹ãªå¤‰åŒ–ï¼‰
      neonColorIndex = drawDistance / 100;
    }
    
    // æ–°ã—ã„ãƒ‘ã‚¹ã‚’é–‹å§‹ã—ã¦çŸ­ã„ã‚»ã‚°ãƒ¡ãƒ³ãƒˆã‚’æç”»
    ctx.beginPath();
    if (lastPosition) {
      ctx.moveTo(lastPosition.x, lastPosition.y);
    }
    
    const neonColor = getNeonColor();
    ctx.lineWidth = currentPenThickness;
    ctx.strokeStyle = neonColor;
    ctx.shadowBlur = 5; // ã‚·ãƒ£ãƒ‰ã‚¦ã‚’å°ã•ãã—ã¦æ±šã‚Œã‚’è»½æ¸›
    ctx.shadowColor = neonColor;
    ctx.lineTo(x, y);
    ctx.stroke();
  } else {
    ctx.lineWidth = currentPenThickness;
    ctx.strokeStyle = currentPenColor === 'black' ? '#000' : currentPenColor;
    ctx.shadowBlur = 0;
    ctx.lineTo(x, y);
    ctx.stroke();
  }
  
  // ç¾åœ¨ã®ä½ç½®ã‚’è¨˜éŒ²
  lastPosition = { x, y };
  
  const touchDrawMsg = { 
    type: "draw", 
    x, 
    y,
    thickness: currentPenThickness,
    color: currentPenColor,
    neonIndex: currentPenColor === 'neon' ? neonColorIndex : null,
    starEffect: starEffectEnabled
  };
  socket.send(JSON.stringify(touchDrawMsg));
  console.log("ğŸ“¤ é€ä¿¡ touch draw:", touchDrawMsg);
  
  // æ˜Ÿã‚¨ãƒ•ã‚§ã‚¯ãƒˆãŒæœ‰åŠ¹ãªå ´åˆã¯æ˜Ÿã‚’ç”Ÿæˆï¼ˆ2å›ã«1å›ã®é »åº¦ï¼‰
  if (starEffectEnabled && Math.random() < 0.5) {
    createStar(x, y);
  }
  
  // å¦–ç²¾ã®ç²‰ã‚¨ãƒ•ã‚§ã‚¯ãƒˆãŒæœ‰åŠ¹ãªå ´åˆã¯å¦–ç²¾ã®ç²‰ã‚’ç”Ÿæˆï¼ˆ3å›ã«1å›ã®é »åº¦ï¼‰
  if (fairyDustEffectEnabled && Math.random() < 0.33) {
    createFairyDust(x, y);
  }
});
