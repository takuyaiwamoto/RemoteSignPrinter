<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' wss://realtime-sign-server-1.onrender.com ws://localhost:* wss://localhost:*; img-src 'self' data: blob:; media-src 'self';">
  <title>送信側1.2</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin-bottom: 10px;
    }
    button {
      margin-right: 5px;
      margin-bottom: 5px;
    }
    .button-group {
      margin-bottom: 10px;
    }
    .button-group label {
      font-weight: bold;
      margin-right: 10px;
    }
    #countdown {
      font-size: 24px;
      color: red;
      margin-top: 10px;
    }
    .selected {
      background-color: #4CAF50;
      color: white;
    }
    .color-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #ccc;
      margin: 0 5px;
      cursor: pointer;
    }
    .color-btn.selected {
      border: 3px solid #333;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    .color-btn.neon {
      background: linear-gradient(45deg, #ff0000, #0000ff, #ffff00);
      animation: neonGlow 2s ease-in-out infinite;
    }
    @keyframes neonGlow {
      0%, 100% { box-shadow: 0 0 10px #ff0000; }
      33% { box-shadow: 0 0 10px #0000ff; }
      66% { box-shadow: 0 0 10px #ffff00; }
    }
    .thickness-btn {
      min-width: 60px;
      padding: 5px 10px;
    }
    .thickness-btn.selected {
      background-color: #2196F3;
      color: white;
    }
    .star {
      position: absolute;
      width: 16px;
      height: 16px;
      background: gold;
      pointer-events: none;
      animation: starTwinkle 1s ease-out forwards;
      z-index: 10;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }
    @keyframes starTwinkle {
      0% {
        opacity: 1;
        transform: scale(0) rotate(0deg) translateX(0px) translateY(0px);
        filter: blur(0px);
      }
      30% {
        opacity: 1;
        transform: scale(1.2) rotate(180deg) translateX(10px) translateY(-10px);
        filter: blur(0px);
      }
      60% {
        opacity: 0.7;
        transform: scale(1.0) rotate(270deg) translateX(20px) translateY(-20px);
        filter: blur(1px);
      }
      85% {
        opacity: 0.3;
        transform: scale(0.6) rotate(330deg) translateX(25px) translateY(-25px);
        filter: blur(2px);
      }
      100% {
        opacity: 0;
        transform: scale(0.2) rotate(360deg) translateX(30px) translateY(-30px);
        filter: blur(3px);
      }
    }
    .fairy-dust {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      animation: fairyDustTwinkle 3s ease-in-out forwards;
      z-index: 9;
      box-shadow: 0 0 8px #fff, 0 0 16px #fff, 0 0 24px #fff;
    }
    @keyframes fairyDustTwinkle {
      0% {
        opacity: 0;
        transform: scale(0) translateX(0px) translateY(0px);
        filter: blur(2px);
      }
      15% {
        opacity: 0.7;
        transform: scale(0.5) translateX(3px) translateY(-3px);
        filter: blur(1px);
      }
      30% {
        opacity: 1;
        transform: scale(1) translateX(8px) translateY(-8px);
        filter: blur(0px);
      }
      60% {
        opacity: 0.9;
        transform: scale(0.9) translateX(15px) translateY(-15px);
        filter: blur(0.5px);
      }
      80% {
        opacity: 0.5;
        transform: scale(0.6) translateX(20px) translateY(-20px);
        filter: blur(1.5px);
      }
      100% {
        opacity: 0;
        transform: scale(0.2) translateX(25px) translateY(-25px);
        filter: blur(3px);
      }
    }
    .heart {
      position: fixed;
      width: 25px;
      height: 25px;
      background: #ff69b4;
      right: 50px;
      bottom: 20px;
      pointer-events: none;
      z-index: 10000;
      transform: rotate(45deg);
    }
    .heart::before,
    .heart::after {
      content: '';
      width: 25px;
      height: 25px;
      position: absolute;
      background: #ff69b4;
      border-radius: 50%;
    }
    .heart::before {
      top: -12.5px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: -12.5px;
    }
    
    /* 特別演出用の大きなハート */
    .special-heart {
      position: fixed;
      width: 120px;
      height: 120px;
      background: #ff1493;
      pointer-events: none;
      z-index: 99999;
      transform: rotate(45deg);
      box-shadow: 0 0 20px #ff1493, 0 0 40px #ff1493, 0 0 60px #ff1493;
    }
    .special-heart::before,
    .special-heart::after {
      content: '';
      width: 120px;
      height: 120px;
      position: absolute;
      background: #ff1493;
      border-radius: 50%;
      box-shadow: 0 0 20px #ff1493;
    }
    .special-heart::before {
      top: -60px;
      left: 0;
    }
    .special-heart::after {
      top: 0;
      left: -60px;
    }
  </style>
</head>
<body>
<canvas id="drawCanvas" width="859" height="607"></canvas>

<div class="button-group">
  <button onclick="clearCanvas()">Clear</button>
  <button onclick="saveDoubleRotatedImage()" style="background-color: #4CAF50; color: white; font-size: 18px; padding: 12px 24px; font-weight: bold;">送信</button>
</div>

<div class="button-group">
  <label>背景:</label>
  <button onclick="setBackground('./back3.png')">背景1</button>
  <button onclick="setBackground('./back2.png')">背景2</button>
  <button onclick="setBackground('./back4.png')">背景3</button>
  <button onclick="setBackground(null)">白</button>
  <button onclick="setSpecialBackground('./back4.png')" style="background: linear-gradient(45deg, #ff1493, #00ffff); color: white;">特殊背景</button>
</div>

<div class="button-group">
  <label>テスト演出:</label>
  <button onclick="createFireworks()" style="background: linear-gradient(45deg, #ff4500, #ffd700); color: white;">🎆 花火テスト</button>
  <button onclick="createConfetti()" style="background: linear-gradient(45deg, #ff69b4, #00fa9a); color: white;">🎊 紙吹雪テスト</button>
</div>

<div class="button-group">
  <label>用紙サイズ:</label>
  <button id="a4Btn" class="selected" onclick="setPaperSize('A4')">A4</button>
  <button id="lBtn" onclick="setPaperSize('L')">L判</button>
  <button id="posterBtn" onclick="setPaperSize('poster')">ポストカード</button>
</div>

<div class="button-group">
  <label>ビデオサイズ:</label>
  <button id="size100Btn" class="selected" onclick="setVideoSize(100)">100%</button>
  <button id="size90Btn" onclick="setVideoSize(90)">90%</button>
  <button id="size80Btn" onclick="setVideoSize(80)">80%</button>
</div>

<div class="button-group">
  <label>ペンの太さ:</label>
  <button class="thickness-btn" onclick="setPenThickness(2)">細い</button>
  <button class="thickness-btn" onclick="setPenThickness(4)">普通</button>
  <button class="thickness-btn selected" onclick="setPenThickness(8)">太い</button>
  <button class="thickness-btn" onclick="setPenThickness(12)">極太</button>
</div>

<div class="button-group">
  <label>色:</label>
  <button class="color-btn selected" style="background: black;" onclick="setPenColor('black')"></button>
  <button class="color-btn" style="background: white; border: 3px solid #333;" onclick="setPenColor('white')"></button>
  <button class="color-btn" style="background: red;" onclick="setPenColor('red')"></button>
  <button class="color-btn" style="background: blue;" onclick="setPenColor('blue')"></button>
  <button class="color-btn" style="background: green;" onclick="setPenColor('green')"></button>
  <button class="color-btn" style="background: #ff69b4;" onclick="setPenColor('pink')"></button>
  <button class="color-btn neon" onclick="setPenColor('neon')"></button>
</div>

<div class="button-group">
  <label>エフェクト:</label>
  <input type="checkbox" id="starEffect" checked onchange="toggleStarEffect()">
  <label for="starEffect">星</label>
  <input type="checkbox" id="fairyDustEffect" onchange="toggleFairyDustEffect()" checked>
  <label for="fairyDustEffect">妖精の粉</label>
</div>

<div class="button-group">
  <label>送信後演出:</label>
  <input type="checkbox" id="fireworksEffect" checked>
  <label for="fireworksEffect">🎆 花火</label>
  <input type="checkbox" id="confettiEffect" checked>
  <label for="confettiEffect">🎊 紙吹雪</label>
</div>

<div class="button-group">
  <button onclick="playVideo()" style="background-color: #FF6B6B; color: white;">📹 ビデオ再生</button>
  <button onclick="toggleDevTools()" style="background-color: #FFA500; color: white;">🔧 Dev Tool</button>
</div>

<div id="devTools" style="display: none; border: 2px solid orange; padding: 10px; margin-top: 10px;">
  <h3>開発者ツール</h3>
  
  <div class="button-group">
    <label>キャンバスサイズ調整:</label>
    <input type="range" id="canvasScale" min="0.1" max="3.0" step="0.05" value="1.0" oninput="updateCanvasScale(this.value)">
    <span id="canvasScaleValue">1.0x</span>
  </div>
  
  <div class="button-group">
    <label>アニメーション開始待機時間（秒）:</label>
    <input type="range" id="animationStartWait" min="0.1" max="10" step="0.1" value="3.3" oninput="updateAnimationStartWait(this.value)">
    <span id="animationStartWaitValue">3.3秒</span>
  </div>
  
  <div class="button-group">
    <label>回転後待機時間（秒）:</label>
    <input type="range" id="rotationWait" min="1" max="10" step="0.5" value="8.1" oninput="updateRotationWait(this.value)">
    <span id="rotationWaitValue">8.1秒</span>
  </div>
  
  <div class="button-group">
    <button onclick="sendDevSettings()">設定を受信側に送信</button>
  </div>
</div>

<div id="countdown"></div>

<script>
const canvas = document.getElementById("drawCanvas");
const ctx = canvas.getContext("2d");
let drawing = false;
let socket = new WebSocket("wss://realtime-sign-server-1.onrender.com");
let backgroundImage = null;
let currentPaperSize = "A4"; // 現在の用紙サイズ
let currentVideoSize = 100; // 現在のビデオサイズ（デフォルト100%）
let canvasScale = 1.0; // キャンバススケール
let animationStartWaitTime = 3.3; // アニメーション開始待機時間
let rotationWaitTime = 8.1; // 回転後待機時間
let currentPenThickness = 8; // 現在のペンの太さ（標準は太い）
let currentPenColor = 'black'; // 現在のペンの色
let neonColorIndex = 0; // ネオン用の色インデックス
let drawDistance = 0; // 描画距離の追跡（ネオン用）
let lastPosition = null; // 前回の位置を記録
let starEffectEnabled = true; // 星エフェクトの有効/無効（標準でON）
let fairyDustEffectEnabled = true; // 妖精の粉エフェクトの有効/無効（標準でON）
let specialBackgroundState = 'ready'; // 'ready', 'door_shown', 'door_opened'

// 背景別キャンバスサイズ設定（1.02倍サイズ = 0.6*1.7）
const backgroundSizes = {
  'back3': { width: 859, height: 607 },    // 背景1 (842*0.6*1.7, 595*0.6*1.7)
  'back2': { width: 607, height: 859 },    // 背景2（縦向き） (595*0.6*1.7, 842*0.6*1.7)
  'back4': { width: 859, height: 607 },    // 背景3 (842*0.6*1.7, 595*0.6*1.7)
  'white': { width: 859, height: 607 }     // 白背景 (842*0.6*1.7, 595*0.6*1.7)
};
socket.onopen = () => console.log("✅ WebSocket接続完了（送信側）");
socket.onerror = (error) => console.error("❌ WebSocketエラー（送信側）:", error);
socket.onclose = (event) => console.log("⚠️ WebSocket切断（送信側）:", event.code, event.reason);

// ハートエフェクト生成関数
function createHeart() {
  console.log('💖 ハート生成開始（送信側）');
  const heart = document.createElement('div');
  heart.className = 'heart';
  
  // ランダムなゆらゆら効果を生成
  const randomAnimationName = `heartFloat_${Math.random().toString(36).substr(2, 9)}`;
  const randomMoves = [];
  for (let i = 0; i <= 5; i++) {
    const randomX = (Math.random() - 0.5) * 30; // -15px to 15px
    randomMoves.push(randomX);
  }
  
  console.log(`💖 ランダム移動値: [${randomMoves.join(', ')}]`);
  
  // ランダムなキーフレームを動的に生成
  const style = document.createElement('style');
  style.textContent = `
    @keyframes ${randomAnimationName} {
      0% {
        opacity: 1;
        transform: rotate(45deg) translateX(${randomMoves[0]}px);
        bottom: 20px;
      }
      20% {
        opacity: 1;
        transform: rotate(45deg) translateX(${randomMoves[1]}px);
        bottom: 80px;
      }
      40% {
        opacity: 0.9;
        transform: rotate(45deg) translateX(${randomMoves[2]}px);
        bottom: 140px;
      }
      60% {
        opacity: 0.8;
        transform: rotate(45deg) translateX(${randomMoves[3]}px);
        bottom: 200px;
      }
      80% {
        opacity: 0.5;
        transform: rotate(45deg) translateX(${randomMoves[4]}px);
        bottom: 260px;
      }
      100% {
        opacity: 0;
        transform: rotate(45deg) translateX(${randomMoves[5]}px);
        bottom: 320px;
      }
    }
  `;
  document.head.appendChild(style);
  console.log(`💖 スタイル追加: ${randomAnimationName}`);
  
  // ランダムアニメーションを適用
  heart.style.animation = `${randomAnimationName} 3s linear forwards`;
  
  // デバッグ用スタイル追加
  heart.style.border = '2px solid red';
  heart.style.zIndex = '99999';
  
  document.body.appendChild(heart);
  console.log('💖 ハートをDOMに追加（送信側）:', heart);
  
  // 音楽再生
  const audio = new Audio('./poyo.mp3');
  audio.play().catch(e => console.log('音楽再生エラー:', e));
  
  // アニメーション終了後削除（スタイルも削除）
  setTimeout(() => {
    if (heart.parentNode) {
      heart.parentNode.removeChild(heart);
      console.log('💖 ハート削除（送信側）');
    }
    if (style.parentNode) {
      style.parentNode.removeChild(style);
      console.log('💖 スタイル削除（送信側）');
    }
  }, 3000);
}

// 特別演出用の大きなハート生成関数
function createSpecialHeart() {
  console.log('🎉 特別演出開始！送信側に30個の大きなハートを生成');
  
  // 30個のハートを30ms間隔で生成
  for (let i = 0; i < 30; i++) {
    setTimeout(() => {
      const heart = document.createElement('div');
      heart.className = 'special-heart';
      
      // ランダムなアニメーション名を生成
      const randomAnimationName = `specialHeartFloat_${Math.random().toString(36).substr(2, 9)}`;
      
      // 中央から±300px（合計600px）の範囲でランダム配置
      const windowCenterX = window.innerWidth / 2;
      const randomX = windowCenterX + (Math.random() - 0.5) * 600; // -300px to +300px
      
      console.log(`🎉 特別ハート${i+1}配置位置:`, { windowCenterX, randomX, windowWidth: window.innerWidth });
      
      // 個別のキーフレームアニメーションを動的に生成
      const style = document.createElement('style');
      style.textContent = `
        @keyframes ${randomAnimationName} {
          0% {
            transform: rotate(45deg);
            bottom: -150px;
            left: ${randomX}px;
          }
          100% {
            transform: rotate(45deg);
            bottom: ${window.innerHeight + 150}px;
            left: ${randomX}px;
          }
        }
      `;
      document.head.appendChild(style);
      
      heart.style.animation = `${randomAnimationName} 1s linear forwards`;
      heart.style.position = 'fixed';
      
      document.body.appendChild(heart);
      console.log(`🎉 送信側に特別ハート${i+1}追加完了`);
      
      // アニメーション終了後に削除
      setTimeout(() => {
        if (heart.parentNode) {
          heart.parentNode.removeChild(heart);
        }
        if (style.parentNode) {
          style.parentNode.removeChild(style);
        }
        console.log(`🎉 特別ハート${i+1}削除完了`);
      }, 1000);
    }, i * 30); // 30ms間隔で順次生成
  }
}

// 受信側からのメッセージ処理
socket.onmessage = function(event) {
  try {
    // Blobの場合は文字列として読み取る
    if (event.data instanceof Blob) {
      console.log('📦 Blobデータを受信 - テキストとして読み取り試行');
      const reader = new FileReader();
      reader.onload = function() {
        try {
          const data = JSON.parse(reader.result);
          console.log('📨 Blobから解析したメッセージ:', data);
          
          if (data.type === "heartEffect") {
            console.log('💖 受信側からハートエフェクト指示を受信（Blob経由）');
            createHeart();
          } else if (data.type === "specialHeartEffect") {
            console.log('🎉 受信側から特別ハートエフェクト指示を受信（Blob経由）');
            createSpecialHeart();
          }
        } catch (error) {
          console.log('⚠️ Blob解析エラー:', error.message);
        }
      };
      reader.readAsText(event.data);
      return;
    }
    
    const data = JSON.parse(event.data);
    console.log('📨 送信側で受信したメッセージ:', data);
    
    if (data.type === "heartEffect") {
      console.log('💖 受信側からハートエフェクト指示を受信');
      createHeart();
    } else if (data.type === "specialHeartEffect") {
      console.log('🎉 受信側から特別ハートエフェクト指示を受信');
      createSpecialHeart();
    } else {
      console.log('⚠️ 不明なメッセージタイプ:', data.type);
    }
  } catch (error) {
    console.log('⚠️ メッセージ解析エラー:', error.message);
    console.log('📄 受信データ:', event.data);
  }
};

// 送信側でもlキーでハートを表示（テスト用）
let senderLKeyCount = 0;
let senderLKeyTimer = null;

document.addEventListener('keydown', function(event) {
  if (event.key.toLowerCase() === 'l') {
    senderLKeyCount++;
    console.log('💖 送信側でlキーが押されました - カウント:', senderLKeyCount);
    
    if (senderLKeyTimer) {
      clearTimeout(senderLKeyTimer);
    }
    
    if (senderLKeyCount >= 10) {
      console.log('🎉 送信側でl10回達成 - 特別演出テスト');
      createSpecialHeart();
      senderLKeyCount = 0;
    } else {
      createHeart();
    }
    
    senderLKeyTimer = setTimeout(() => {
      senderLKeyCount = 0;
      console.log('⏰ 送信側lキーカウントリセット');
    }, 3000);
  }
});

// テスト用：5秒後に自動でハートを表示
setTimeout(() => {
  console.log('🧪 テスト: 自動ハート表示（送信側）');
  createHeart();
}, 5000);

// 🔸 用紙サイズ設定関数
function setPaperSize(size) {
  currentPaperSize = size;
  
  // ボタンの選択状態を更新
  document.getElementById("a4Btn").classList.remove("selected");
  document.getElementById("lBtn").classList.remove("selected");
  document.getElementById("posterBtn").classList.remove("selected");
  
  if (size === "A4") {
    document.getElementById("a4Btn").classList.add("selected");
    console.log("📄 用紙サイズをA4に設定");
  } else if (size === "L") {
    document.getElementById("lBtn").classList.add("selected");
    console.log("📄 用紙サイズをL判に設定");
  } else if (size === "poster") {
    document.getElementById("posterBtn").classList.add("selected");
    console.log("📄 用紙サイズをポストカードに設定");
  }
  
  // 受信側に用紙サイズ情報を送信
  socket.send(JSON.stringify({ 
    type: "paperSize", 
    size: size 
  }));
}

// 🔸 キャンバスサイズ変更関数を追加
function setCanvasToPortraitSize() {
  // 縦長サイズ（A4縦の1.02倍）に変更
  canvas.width = 607;  // A4縦の幅 (595*0.6*1.7)
  canvas.height = 859; // A4縦の高さ (842*0.6*1.7)
  
  // 🔸 HTML要素のサイズも変更
  canvas.setAttribute('width', '607');
  canvas.setAttribute('height', '859');
  canvas.style.width = '607px';
  canvas.style.height = '859px';
  
  console.log(`書き手側キャンバスを縦長に変更: ${canvas.width} x ${canvas.height}`);
}

function resetCanvasToNormalSize() {
  // 通常サイズ（A4横の1.02倍）に戻す
  canvas.width = 859;  // 元のサイズ (842*0.6*1.7)
  canvas.height = 607; // 元のサイズ (595*0.6*1.7)
  
  // 🔸 HTML要素のサイズも変更
  canvas.setAttribute('width', '859');
  canvas.setAttribute('height', '607');
  canvas.style.width = '859px';
  canvas.style.height = '607px';
  
  console.log(`書き手側キャンバスを通常サイズに変更: ${canvas.width} x ${canvas.height}`);
}

function setBackground(src) {
  if (src === null) {
    backgroundImage = null;
    
    // 🔸 白背景のキャンバスサイズを設定
    setCanvasSize('white');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // 受信側にサイズ情報付きで送信
    socket.send(JSON.stringify({ 
      type: "background", 
      src: "white",
      canvasSize: backgroundSizes['white']
    }));
  } else {
    const img = new Image();
    img.src = src;

// 16進数カラーをRGBに変換
function hexToRgb(hex) {
  const r = parseInt(hex.slice(1, 3), 16);
  const g = parseInt(hex.slice(3, 5), 16);
  const b = parseInt(hex.slice(5, 7), 16);
  return { r, g, b };
}

// RGBを16進数カラーに変換
function rgbToHex(r, g, b) {
  return "#" + ((1 << 24) + (Math.round(r) << 16) + (Math.round(g) << 8) + Math.round(b)).toString(16).slice(1);
}

// イージング関数（滑らかな変化のため）
function easeInOutSine(x) {
  return -(Math.cos(Math.PI * x) - 1) / 2;
}

// 2つの色の間を補間する（イージング適用）
function interpolateColor(color1, color2, factor) {
  // イージング関数を適用してより滑らかな変化
  const easedFactor = easeInOutSine(factor);
  
  const rgb1 = hexToRgb(color1);
  const rgb2 = hexToRgb(color2);
  
  const r = rgb1.r + easedFactor * (rgb2.r - rgb1.r);
  const g = rgb1.g + easedFactor * (rgb2.g - rgb1.g);
  const b = rgb1.b + easedFactor * (rgb2.b - rgb1.b);
  
  return rgbToHex(r, g, b);
}

// ネオン色を取得する関数（滑らかな色補間）
function getNeonColor() {
  const colors = [
    '#ff0000', // 赤
    '#ff4000', // 赤橙
    '#ff8000', // オレンジ
    '#ffb000', // 黄橙
    '#ffff00', // 黄色

    '#80ff00', // 黄緑2
    '#40ff00', // 緑黄
    '#00ff00', // 緑
    '#00ff40', // 緑青1
    '#00ff80', // 緑青2
    '#00ffb0', // 緑青3
    '#00ffff', // シアン
    '#00b0ff', // 青シアン1
    '#0080ff', // 青シアン2
    '#0040ff', // 青
    '#0000ff', // 純青
    '#4000ff', // 青紫1
    '#8000ff', // 青紫2
    '#b000ff', // 紫
    '#ff00ff', // マゼンタ
    '#ff00b0', // ピンク紫
    '#ff0080', // ピンク1
    '#ff0040'  // ピンク2
  ];
  
  // 現在の位置を色配列の範囲にマッピング
  const position = (neonColorIndex % colors.length);
  const colorIndex1 = Math.floor(position);
  const colorIndex2 = (colorIndex1 + 1) % colors.length;
  const factor = position - colorIndex1; // 0-1の間の補間係数
  
  const color1 = colors[colorIndex1];
  const color2 = colors[colorIndex2];
  const interpolatedColor = interpolateColor(color1, color2, factor);
  
  console.log(`🌈 ネオン色: index=${neonColorIndex.toFixed(2)}, position=${position.toFixed(2)}, factor=${factor.toFixed(2)}, color=${interpolatedColor}`);
  return interpolatedColor;
}

    const angle = (360 / particles) * i + Math.random() * 30; // より多くのランダム性を追加
    const distance = 120 + Math.random() * 80; // 120-200px（爆発範囲をさらに拡大）

    const endY = y + Math.sin(angle * Math.PI / 180) * distance;

    style.textContent = `

canvas.addEventListener("mousemove", (e) => {
  if (!drawing) return;
  const x = e.offsetX;
  const y = e.offsetY;
  
  let actualColor;
  
  // 補間処理：前の位置から現在の位置までの距離を計算
  if (lastPosition) {
    const distance = Math.sqrt(Math.pow(x - lastPosition.x, 2) + Math.pow(y - lastPosition.y, 2));
    
    // 距離が大きい場合は中間点を補間
    if (distance > 5) {
      const steps = Math.ceil(distance / 3);
      for (let i = 1; i <= steps; i++) {
        const t = i / steps;
        const interpX = lastPosition.x + (x - lastPosition.x) * t;
        const interpY = lastPosition.y + (y - lastPosition.y) * t;
        
        if (currentPenColor === 'neon') {
          drawDistance += distance / steps;
          neonColorIndex = drawDistance / 100;
          
          ctx.beginPath();
          ctx.moveTo(lastPosition.x + (x - lastPosition.x) * ((i-1) / steps), 
                     lastPosition.y + (y - lastPosition.y) * ((i-1) / steps));
          
          const neonColor = getNeonColor();
          actualColor = neonColor;
          ctx.lineWidth = currentPenThickness;
          ctx.strokeStyle = neonColor;
          ctx.shadowBlur = 5;
          ctx.shadowColor = neonColor;
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.lineTo(interpX, interpY);
          ctx.stroke();
        } else {
          actualColor = currentPenColor === 'black' ? '#000' : (currentPenColor === 'white' ? '#fff' : (currentPenColor === 'green' ? '#008000' : (currentPenColor === 'pink' ? '#ff69b4' : currentPenColor)));
          ctx.lineWidth = currentPenThickness;
          ctx.strokeStyle = actualColor;
          ctx.shadowBlur = 0;
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.lineTo(interpX, interpY);
          ctx.stroke();
        }
      }
    } else {
      // 距離が小さい場合は通常の描画
      if (currentPenColor === 'neon') {
        drawDistance += distance;
        neonColorIndex = drawDistance / 100;
        
        ctx.beginPath();
        ctx.moveTo(lastPosition.x, lastPosition.y);
        
        const neonColor = getNeonColor();
        actualColor = neonColor;
        ctx.lineWidth = currentPenThickness;
        ctx.strokeStyle = neonColor;
        ctx.shadowBlur = 5;
        ctx.shadowColor = neonColor;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineTo(x, y);
        ctx.stroke();
      } else {
        actualColor = currentPenColor === 'black' ? '#000' : (currentPenColor === 'white' ? '#fff' : (currentPenColor === 'green' ? '#008000' : (currentPenColor === 'pink' ? '#ff69b4' : currentPenColor)));
        ctx.lineWidth = currentPenThickness;
        ctx.strokeStyle = actualColor;
        ctx.shadowBlur = 0;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineTo(x, y);
        ctx.stroke();
      }
    }
  }
  
  // 描画コマンドを記録
  const drawCmd = {
    type: "draw",
    x: x,
    y: y,
    thickness: currentPenThickness,
    color: actualColor
  };
  drawingCommands.push(drawCmd);
  
  // 現在の位置を記録
  lastPosition = { x, y };
  
  const drawMsg = { 
    type: "draw", 
    x, 
    y,
    thickness: currentPenThickness,
    color: currentPenColor,
    neonIndex: currentPenColor === 'neon' ? neonColorIndex : null,
    starEffect: starEffectEnabled
  };
  socket.send(JSON.stringify(drawMsg));
  // console.log("📤 送信 draw:", drawMsg); // パフォーマンスのためコメントアウト
  
  // 星エフェクトが有効な場合は星を生成（2回に1回の頻度）

// 描画データを保存する配列
let drawingCommands = [];

function saveRotatedImage() {
  console.log('📤 送信ボタン: 180度回転画像ダウンロード開始');
  
  try {
    // 最終的な画像用のcanvasを作成
    const finalCanvas = document.createElement('canvas');
    const finalCtx = finalCanvas.getContext('2d');
    finalCanvas.width = canvas.width;
    finalCanvas.height = canvas.height;
    
    // 1. 背景を先に描画（回転させない）
    if (backgroundImage) {
      finalCtx.drawImage(backgroundImage, 0, 0, finalCanvas.width, finalCanvas.height);
    } else {
      // 白背景で塗りつぶし
      finalCtx.fillStyle = '#ffffff';
      finalCtx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);
    }
    
    // 2. ペイントデータのみを180度回転させて描画
    if (drawingCommands.length > 0) {
      console.log(`🎨 描画コマンド数: ${drawingCommands.length}`);
      
      // 180度回転変換を適用
      finalCtx.save();
      finalCtx.translate(finalCanvas.width, finalCanvas.height);
      finalCtx.rotate(Math.PI);
      
      // 描画コマンドを実行（座標は元のまま、キャンバスが回転している）
      drawingCommands.forEach(cmd => {
        if (cmd.type === 'start') {
          finalCtx.beginPath();
          finalCtx.moveTo(cmd.x, cmd.y);
        } else if (cmd.type === 'draw') {
          finalCtx.lineWidth = cmd.thickness || 8;
          finalCtx.strokeStyle = cmd.color || 'black';
          finalCtx.lineTo(cmd.x, cmd.y);
          finalCtx.stroke();
        }
      });
      
      finalCtx.restore();
      console.log('🔄 ペイントデータの180度回転処理完了');
    } else {
      console.log('⚠️ 描画データがありません');
    }
    
    // 自動ダウンロード
    const imageDataUrl = finalCanvas.toDataURL('image/png');
    const link = document.createElement('a');
    const now = new Date();
    const fileName = `rotated_${now.getFullYear()}${(now.getMonth() + 1)
      .toString().padStart(2, "0")}${now.getDate().toString().padStart(2, "0")}_${now
      .getHours().toString().padStart(2, "0")}${now.getMinutes().toString().padStart(2, "0")}${now
      .getSeconds().toString().padStart(2, "0")}.png`;
    
    link.download = fileName;
    link.href = imageDataUrl;
    link.style.display = 'none';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    
    console.log('📥 180度回転画像ダウンロード完了:', fileName);
    
  } catch (error) {
    console.error('❌ 180度回転画像保存エラー詳細:', error.message, error);
    alert('画像の保存に失敗しました: ' + error.message);
  }
}

    if (drawingCommands.length > 0) {

      // 描画コマンドを実行（回転なし = 元の向き）
      drawingCommands.forEach(cmd => {
        if (cmd.type === 'start') {
          cleanCtx.beginPath();
          cleanCtx.moveTo(cmd.x, cmd.y);
        } else if (cmd.type === 'draw') {
          cleanCtx.lineWidth = cmd.thickness || 8;
          cleanCtx.strokeStyle = cmd.color || 'black';
          cleanCtx.lineTo(cmd.x, cmd.y);
          cleanCtx.stroke();
        }
      });
      
      console.log('🔄 ペイントデータの360度回転処理完了（元の向き）');
    } else {
      // 描画データがない場合は何もしない
      console.log('🔄 描画データがないため、白紙で印刷');
      console.log('🔄 canvasには何も描画しません');
      console.log('🔄 drawingCommands配列:', drawingCommands);
    }
    
    // 自動印刷処理
    const imageDataUrl = cleanCanvas.toDataURL('image/png');
    
    // WebSocket経由で受信側に印刷指示を送信
    if (socket && socket.readyState === WebSocket.OPEN) {
      console.log('🖨️ WebSocket経由で受信側に印刷データを送信');
      socket.send(JSON.stringify({
        type: "printRotatedImage",
        imageData: imageDataUrl,
        printType: 'double_rotated',
        paperSize: currentPaperSize
      }));
      console.log('✅ 更に180度回転画像の印刷処理を開始');
    } else {
      // フォールバック: ダウンロード
      console.log('⚠️ WebSocket接続がないため、ダウンロードします');
      const link = document.createElement('a');
      const now = new Date();
      const fileName = `double_rotated_${now.getFullYear()}${(now.getMonth() + 1)
        .toString().padStart(2, "0")}${now.getDate().toString().padStart(2, "0")}_${now
        .getHours().toString().padStart(2, "0")}${now.getMinutes().toString().padStart(2, "0")}${now
        .getSeconds().toString().padStart(2, "0")}.png`;
      
      link.download = fileName;
      link.href = imageDataUrl;
      link.style.display = 'none';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      console.log('📥 更に180度回転画像ダウンロード完了:', fileName);
    }
    
    
  } catch (error) {
    console.error('❌ 更に180度回転画像保存エラー詳細:', error.message, error);
    alert('更に180度回転画像の保存に失敗しました: ' + error.message);
  }
}

</script>
