<script>
const canvas = document.getElementById("drawCanvas");
const ctx = canvas.getContext("2d");
let drawing = false;
let socket = new WebSocket("wss://realtime-sign-server.onrender.com");
let backgroundImage = null;
let currentPaperSize = "A4"; // ç¾åœ¨ã®ç”¨ç´™ã‚µã‚¤ã‚º
let currentVideoSize = 100; // ç¾åœ¨ã®ãƒ“ãƒ‡ã‚ªã‚µã‚¤ã‚ºï¼ˆãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ100%ï¼‰
socket.onopen = () => console.log("âœ… WebSocketæ¥ç¶šå®Œäº†ï¼ˆé€ä¿¡å´ï¼‰");

// ğŸ”¸ ç”¨ç´™ã‚µã‚¤ã‚ºè¨­å®šé–¢æ•°
function setPaperSize(size) {
  currentPaperSize = size;
  
  // ãƒœã‚¿ãƒ³ã®é¸æŠçŠ¶æ…‹ã‚’æ›´æ–°
  document.getElementById("a4Btn").classList.remove("selected");
  document.getElementById("posterBtn").classList.remove("selected");
  
  if (size === "A4") {
    document.getElementById("a4Btn").classList.add("selected");
    console.log("ğŸ“„ ç”¨ç´™ã‚µã‚¤ã‚ºã‚’A4ã«è¨­å®š");
  } else if (size === "poster") {
    document.getElementById("posterBtn").classList.add("selected");
    console.log("ğŸ“„ ç”¨ç´™ã‚µã‚¤ã‚ºã‚’ãƒã‚¹ãƒˆã‚«ãƒ¼ãƒ‰ã«è¨­å®š");
  }
  
  // å—ä¿¡å´ã«ç”¨ç´™ã‚µã‚¤ã‚ºæƒ…å ±ã‚’é€ä¿¡
  socket.send(JSON.stringify({

}

// ğŸ”¸ ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºå¤‰æ›´é–¢æ•°ã‚’è¿½åŠ 
function setCanvasToPortraitSize() {
  // ç¸¦é•·ã‚µã‚¤ã‚ºï¼ˆA4ç¸¦ï¼‰ã«å¤‰æ›´
  canvas.width = 595;  // A4ç¸¦ã®å¹…
  canvas.height = 842; // A4ç¸¦ã®é«˜ã•
  
  // ğŸ”¸ HTMLè¦ç´ ã®ã‚µã‚¤ã‚ºã‚‚å¤‰æ›´
  canvas.setAttribute('width', '595');
  canvas.setAttribute('height', '842');
  canvas.style.width = '595px';
  canvas.style.height = '842px';
  
  console.log(`æ›¸ãæ‰‹å´ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ç¸¦é•·ã«å¤‰æ›´: ${canvas.width} x ${canvas.height}`);
}

function resetCanvasToNormalSize() {
  // é€šå¸¸ã‚µã‚¤ã‚ºï¼ˆA4æ¨ªï¼‰ã«æˆ»ã™
  canvas.width = 842;  // å…ƒã®ã‚µã‚¤ã‚º
  canvas.height = 595; // å…ƒã®ã‚µã‚¤ã‚º
  
  // ğŸ”¸ HTMLè¦ç´ ã®ã‚µã‚¤ã‚ºã‚‚å¤‰æ›´
  canvas.setAttribute('width', '842');
  canvas.setAttribute('height', '595');
  canvas.style.width = '842px';
  canvas.style.height = '595px';
  
  console.log(`æ›¸ãæ‰‹å´ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’é€šå¸¸ã‚µã‚¤ã‚ºã«å¤‰æ›´: ${canvas.width} x ${canvas.height}`);
}

function setBackground(src) {
  if (src === null) {
    backgroundImage = null;
    
    // ğŸ”¸ ç™½èƒŒæ™¯ã®å ´åˆã¯é€šå¸¸ã‚µã‚¤ã‚ºã«æˆ»ã™
    resetCanvasToNormalSize();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    socket.send(JSON.stringify({ type: "background", src: "white" }));
  } else {
    const img = new Image();
    img.src = src;
    img.onload = () => {
      backgroundImage = img;
      
      // ğŸ”¸ back2ã®å ´åˆã¯ç¸¦é•·ã«å¤‰æ›´
      if (src.includes('back2')) {
        setCanvasToPortraitSize();
      } else {
        resetCanvasToNormalSize();
      }
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      socket.send(JSON.stringify({ type: "background", src: src }));
    };
  }
}

function sendPrintCommand() {
  if (socket.readyState === WebSocket.OPEN) {
    // ğŸ”¸ å°åˆ·ã‚³ãƒãƒ³ãƒ‰ã«ç”¨ç´™ã‚µã‚¤ã‚ºæƒ…å ±ã‚’å«ã‚ã‚‹
    socket.send(JSON.stringify({ 
      type: "print",
      paperSize: currentPaperSize 
    }));
    startCountdown();
  }
}

function startCountdown() {
  const countdownEl = document.getElementById("countdown");
  
  // ğŸ”¸ ç”¨ç´™ã‚µã‚¤ã‚ºã«å¿œã˜ã¦ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³æ™‚é–“ã‚’èª¿æ•´
  let totalSeconds;
  if (currentPaperSize === "poster") {
    totalSeconds = 8; // ãƒã‚¹ã‚¿ãƒ¼ï¼š3ç§’çŸ­ç¸®ï¼ˆ11ç§’â†’8ç§’ï¼‰
  } else {
    totalSeconds = 11; // A4ï¼šå¾“æ¥é€šã‚Š11ç§’
  }
  
  let seconds = totalSeconds;
  countdownEl.textContent = `ãŠæ¸¡ã—ã¾ã§ï¼š${seconds}ç§’`;
  
  const timer = setInterval(() => {
    seconds--;
    if (seconds >= 0) {
      countdownEl.textContent = `ãŠæ¸¡ã—ã¾ã§ï¼š${seconds}ç§’`;
    } else {
      clearInterval(timer);
      countdownEl.textContent = "";
      // âœ… ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³çµ‚äº†å¾Œã€ç­†è·¡ã®ã¿å‰Šé™¤ï¼ˆèƒŒæ™¯ç¶­æŒï¼‰
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (backgroundImage) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      }
      // âœ… èƒŒæ™¯ã®åŒæœŸé€ä¿¡
      const bgSrc = backgroundImage ? backgroundImage.src : "white";
      socket.send(JSON.stringify({ type: "clear" }));
      socket.send(JSON.stringify({ type: "background", src: bgSrc }));
    }
  }, 1000);
}

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (backgroundImage) {
    ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
  }
  socket.send(JSON.stringify({ type: "clear" }));
}

canvas.addEventListener("mousedown", (e) => {
  drawing = true;
  const x = e.offsetX;
  const y = e.offsetY;
  ctx.beginPath();
  ctx.moveTo(x, y);
  socket.send(JSON.stringify({ type: "start", x, y }));
});

canvas.addEventListener("mouseup", () => {
  drawing = false;
  // ğŸ”¸ ä¸è¦ãª"end"ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤ï¼ˆå—ä¿¡å´ã§å‡¦ç†ã—ã¦ã„ãªã„ãŸã‚ï¼‰
});

canvas.addEventListener("mousemove", (e) => {
  if (!drawing) return;
  const x = e.offsetX;
  const y = e.offsetY;
  ctx.lineWidth = 4;
  ctx.strokeStyle = "#000";
  ctx.lineTo(x, y);
  ctx.stroke();
  socket.send(JSON.stringify({ type: "draw", x, y }));
});

// ğŸ”¸ ã‚¹ãƒãƒ›å¯¾å¿œï¼šã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆã‚’è¿½åŠ 
canvas.addEventListener("touchstart", (e) => {
  e.preventDefault(); // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’é˜²æ­¢
  drawing = true;
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  const x = touch.clientX - rect.left;
  const y = touch.clientY - rect.top;
  ctx.beginPath();
  ctx.moveTo(x, y);
  socket.send(JSON.stringify({ type: "start", x, y }));
});

canvas.addEventListener("touchend", (e) => {
  e.preventDefault();
  drawing = false;
});

canvas.addEventListener("touchmove", (e) => {
  e.preventDefault(); // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’é˜²æ­¢
  if (!drawing) return;
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  const x = touch.clientX - rect.left;
  const y = touch.clientY - rect.top;
  ctx.lineWidth = 4;
  ctx.strokeStyle = "#000";
  ctx.lineTo(x, y);
  ctx.stroke();
  socket.send(JSON.stringify({ type: "draw", x, y }));
});

// ğŸ”¸ ãƒ“ãƒ‡ã‚ªã‚µã‚¤ã‚ºè¨­å®šé–¢æ•°
function setVideoSize(size) {

  document.getElementById("size100Btn").classList.remove("selected");
  document.getElementById("size90Btn").classList.remove("selected");
  document.getElementById("size80Btn").classList.remove("selected");
  
  document.getElementById(`size${size}Btn`).classList.add("selected");
  
  console.log(`ğŸ“ ãƒ“ãƒ‡ã‚ªã‚µã‚¤ã‚ºã‚’${size}%ã«è¨­å®š`);
  
  // å—ä¿¡å´ã«ã‚µã‚¤ã‚ºæƒ…å ±ã‚’é€ä¿¡
  if (socket.readyState === WebSocket.OPEN) {
    socket.send(JSON.stringify({ 
      type: "videoSize", 
      size: size 
    }));
  }
}

// ğŸ”¸ ãƒ“ãƒ‡ã‚ªå†ç”Ÿé–¢æ•°
function playVideo() {
  if (socket.readyState === WebSocket.OPEN) {
    socket.send(JSON.stringify({

    }));
    console.log(`ğŸ“¹ ãƒ“ãƒ‡ã‚ªå†ç”ŸæŒ‡ç¤ºã‚’é€ä¿¡ï¼ˆã‚µã‚¤ã‚º: ${currentVideoSize}%ï¼‰`);
  } else {
    console.error("âŒ WebSocketæ¥ç¶šãªã—");

}
</script>
